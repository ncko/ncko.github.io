    <script>

        gtag('js', new Date());

        gtag('config', 'G-H54T7NP3NZ');

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="stylesheet" href="/css/normalize.css">

    <style>
        /* reset */
        *, *:after, *:before {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        h1, h2, h3, h4, h5, h6,
        p,
        ol, ul, li {
            margin: 0;
            border: 0;
            padding: 0;
        }

        /* page */
        html {
            font-family: 'Work Sans', sans-serif;
            line-height: 1.5rem;
            color: #534648;
            height: 100%;
        }

        body {
            padding-top: calc(1.5rem - 6px);
            height: 100%;
        }

        @media screen and (min-width: 744px) {
            body {
                padding-left: calc(3rem - 6px);
            }
        }

        /* shared */
        h1, h2, h3, h4, h5, h6,
        p, ul, ol, img, table {
            margin-bottom: 1.5rem;
            cursor: default;
        }

        /* images */
        img {
            max-width: 100%;
        }

        /* headings */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        h1 {
            font-size: 2.441rem;
            line-height: 3rem;
        }

        h2 {
            font-size: 1.563rem;
            line-height: 3rem;
            margin-bottom: 0.75rem;
        }

        h3 {
            font-size: 1rem;
            line-height: 1.5rem;
            margin-bottom: 0.75rem;
        }

        /* paragraphs */
        p.lead {
            font-size: 1.25rem;
        }

        /* links */
        a, a:hover, a:visited, a:active {
            color: #f43059;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* components */
        .container {
            display: block;
            max-width: 600px;
            padding: 0 1.5rem;
        }

        /* tables */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* overrides */
        .mb-0 {
            margin-bottom: 0 !important;
        }

        .grayish {
            color: #9F9395;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
<div class="container">
    <a href="/" class="back-link">‚Üê Back to ncko</a>
    
    <main>
        {{{contents}}}
    </main>
</div>

</body>

</html>
