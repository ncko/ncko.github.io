<script>
    const DIM_CLS = 'hover-highlight--dim'
    const STATUS_ACTIVE = 'active'
    const STATUS_INACTIVE = 'inactive'

    document.addEventListener('DOMContentLoaded', initializeHoverHighlight)

    function initializeHoverHighlight() {
        const elements = Array.from(document.querySelectorAll('.hover-highlight'))
        elements.forEach(initHighlightElement)
    }

    function initHighlightElement(currentElement, _, elements) {
        currentElement.dataset.hstatus = STATUS_INACTIVE
        currentElement.addEventListener('mouseenter', () => {
            currentElement.dataset.hstatus = STATUS_ACTIVE
            transition(elements)
        })
        currentElement.addEventListener('mouseleave', () => {
            currentElement.dataset.hstatus = STATUS_INACTIVE
            transition(elements)
        })
    }

    function transition(elements) {
        const activeElement = elements.find(el => el.dataset.hstatus === STATUS_ACTIVE)
        activeElement ?
            elements.forEach(element => element !== activeElement && element.classList.add(DIM_CLS))
            : elements.forEach(element => element.classList.remove(DIM_CLS))
    }
</script>
